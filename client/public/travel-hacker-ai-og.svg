<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Logo/Brand area -->
  <circle cx="150" cy="150" r="50" fill="#60a5fa" opacity="0.2"/>
  <text x="150" y="160" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#ffffff">A</text>
  <text x="240" y="150" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">Advanta</text>
  <text x="240" y="185" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#60a5fa">AI</text>
  
  <!-- Main content area -->
  <g transform="translate(100, 250)">
    <!-- AI Brain icon -->
    <g transform="translate(0, 0)">
      <circle cx="30" cy="20" r="25" fill="#60a5fa" opacity="0.3"/>
      <circle cx="30" cy="20" r="15" fill="#60a5fa" filter="url(#glow)"/>
      <circle cx="25" cy="17" r="2" fill="#ffffff"/>
      <circle cx="35" cy="17" r="2" fill="#ffffff"/>
      <circle cx="30" cy="25" r="1" fill="#ffffff"/>
    </g>
    
    <!-- Main title -->
    <text x="80" y="35" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#ffffff">Advanta AI</text>
    
    <!-- Subtitle -->
    <text x="80" y="75" font-family="Arial, sans-serif" font-size="28" fill="#d1d5db">AI-Powered Workflow Automation Platform</text>
    
    <!-- Feature highlights -->
    <g transform="translate(80, 110)">
      <g transform="translate(0, 0)">
        <circle cx="8" cy="-5" r="6" fill="#10b981"/>
        <text x="25" y="0" font-family="Arial, sans-serif" font-size="20" fill="#e5e7eb">Smart Automation</text>
      </g>
      
      <g transform="translate(250, 0)">
        <circle cx="8" cy="-5" r="6" fill="#8b5cf6"/>
        <text x="25" y="0" font-family="Arial, sans-serif" font-size="20" fill="#e5e7eb">AI Workflows</text>
      </g>
      
      <g transform="translate(450, 0)">
        <circle cx="8" cy="-5" r="6" fill="#f59e0b"/>
        <text x="25" y="0" font-family="Arial, sans-serif" font-size="20" fill="#e5e7eb">Free AI Tools</text>
      </g>
    </g>
  </g>
  
  <!-- Dashboard interface preview -->
  <g transform="translate(650, 150)">
    <!-- Dashboard mockup -->
    <rect x="0" y="0" width="400" height="320" rx="20" fill="#1f2937" stroke="#374151" stroke-width="2"/>
    <rect x="20" y="20" width="360" height="280" rx="15" fill="#111827"/>
    
    <!-- Dashboard header -->
    <rect x="40" y="40" width="320" height="25" rx="5" fill="#374151"/>
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="12" fill="#d1d5db">AI Workflow Dashboard</text>
    
    <!-- Workflow cards -->
    <rect x="40" y="75" width="150" height="60" rx="8" fill="#1e40af" opacity="0.8"/>
    <text x="50" y="95" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Email Automation</text>
    <text x="50" y="110" font-family="Arial, sans-serif" font-size="10" fill="#93c5fd">Running</text>
    <circle cx="170" cy="105" r="8" fill="#10b981"/>
    
    <rect x="210" y="75" width="150" height="60" rx="8" fill="#7c3aed" opacity="0.8"/>
    <text x="220" y="95" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Data Processing</text>
    <text x="220" y="110" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">Ready</text>
    <circle cx="340" cy="105" r="8" fill="#f59e0b"/>
    
    <!-- Analytics section -->
    <rect x="40" y="150" width="320" height="80" rx="8" fill="#065f46" opacity="0.3"/>
    <text x="50" y="170" font-family="Arial, sans-serif" font-size="12" fill="#10b981">Analytics</text>
    
    <!-- Chart bars -->
    <rect x="60" y="190" width="15" height="30" fill="#10b981"/>
    <rect x="85" y="180" width="15" height="40" fill="#10b981"/>
    <rect x="110" y="185" width="15" height="35" fill="#10b981"/>
    <rect x="135" y="175" width="15" height="45" fill="#10b981"/>
    
    <!-- AI Tools section -->
    <text x="50" y="255" font-family="Arial, sans-serif" font-size="12" fill="#d1d5db">Free AI Tools</text>
    <rect x="50" y="265" width="80" height="20" rx="3" fill="#f59e0b" opacity="0.7"/>
    <text x="55" y="277" font-family="Arial, sans-serif" font-size="9" fill="#ffffff">Travel Hacker</text>
    
    <rect x="140" y="265" width="80" height="20" rx="3" fill="#8b5cf6" opacity="0.7"/>
    <text x="145" y="277" font-family="Arial, sans-serif" font-size="9" fill="#ffffff">AI Stack Builder</text>
    
    <rect x="230" y="265" width="80" height="20" rx="3" fill="#ef4444" opacity="0.7"/>
    <text x="235" y="277" font-family="Arial, sans-serif" font-size="9" fill="#ffffff">Cost Calculator</text>
  </g>
  
  <!-- Bottom text -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#9ca3af">Build. Automate. Scale with AI.</text>
</svg>