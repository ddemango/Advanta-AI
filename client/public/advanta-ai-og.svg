<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main logo area centered -->
  <g transform="translate(600, 200)">
    <!-- Large logo circle -->
    <circle cx="0" cy="0" r="80" fill="#60a5fa" opacity="0.2"/>
    <circle cx="0" cy="0" r="60" fill="#60a5fa" opacity="0.4"/>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#ffffff">A</text>
  </g>
  
  <!-- Main title -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#ffffff">Advanta AI</text>
  
  <!-- Subtitle -->
  <text x="600" y="390" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#d1d5db">AI-Powered Workflow Automation Platform</text>
  
  <!-- Feature highlights horizontally centered -->
  <g transform="translate(600, 450)">
    <g transform="translate(-300, 0)">
      <circle cx="0" cy="0" r="8" fill="#10b981"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="20" fill="#e5e7eb">Smart Automation</text>
    </g>
    
    <g transform="translate(-50, 0)">
      <circle cx="0" cy="0" r="8" fill="#8b5cf6"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="20" fill="#e5e7eb">AI Workflows</text>
    </g>
    
    <g transform="translate(180, 0)">
      <circle cx="0" cy="0" r="8" fill="#f59e0b"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="20" fill="#e5e7eb">Free AI Tools</text>
    </g>
  </g>
  
  <!-- Decorative AI elements -->
  <g opacity="0.3">
    <circle cx="150" cy="150" r="40" fill="#60a5fa" opacity="0.2"/>
    <circle cx="1050" cy="150" r="30" fill="#8b5cf6" opacity="0.3"/>
    <circle cx="100" cy="480" r="35" fill="#10b981" opacity="0.2"/>
    <circle cx="1100" cy="480" r="25" fill="#f59e0b" opacity="0.3"/>
  </g>
  
  <!-- Bottom tagline -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#9ca3af">Build. Automate. Scale with AI.</text>
</svg>